<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>
    <section class="profile">
      <img class="profile__avatar" src="images/Kusto.jpg" alt="Аватар пользователя"></img>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn btn_hover"></button>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button class="profile__add-btn btn_hover"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__cards">
          <li class="gallery__item">
            <img
              class="gallery__img"
              src="images/karachaevsk.jpg"
              alt="фото Шоанинского храма">
            <div class="gallery__text">
            <p class="gallery__title">Карачаево-Черкесия</p>
              <button class="gallary__like-btn btn_hover"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img
              class="gallery__img"
              src="images/elbrus.jpg"
              alt="вид издалека на гору Эльбрус">
              <div class="gallery__text">
            <p class="gallery__title">Гора Эльбрус</p>
              <button class="gallary__like-btn btn_hover"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img
              class="gallery__img"
              src="images/dombay.jpg"
              alt="горы Домбая и лес">
              <div class="gallery__text">
            <p class="gallery__title">Домбай</p>
              <button class="gallary__like-btn btn_hover"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img
              class="gallery__img"
              src="images/baikal.jpg"
              alt="фото Байкала летом">
              <div class="gallery__text">
            <p class="gallery__title">Байкал</p>
              <button class="gallary__like-btn btn_hover"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img
              class="gallery__img"
              src="images/kamchatka.jpg"
              alt="горы Камчатки">
              <div class="gallery__text">
            <p class="gallery__title">Камчатка</p>
              <button class="gallary__like-btn btn_hover"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img
              class="gallery__img"
              src="images/kaliningrad.jpg"
              alt="Куршская коса в Калининградской области">
              <div class="gallery__text">
            <p class="gallery__title">Калининград</p>
              <button class="gallary__like-btn btn_hover"></button>
            </div>
          </li>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Игорь Тимонин</p>
    </footer>
  </body>
</html>
